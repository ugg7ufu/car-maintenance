    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #002d62;
            padding: 40px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid #009688;
        }
        header img {
            height: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 14px 36px rgba(0, 0, 0, 0.15);
            transform: translateY(-8px);
        }
        .card img {
            width: 120px;
            margin-bottom: 20px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .card h2 {
            font-size: 1.5rem;
            color: #004481;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .card p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }
        .balance {
            font-weight: bold;
            color: #0077cc;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background-color: #009688;
            color: white;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #00796b;
            transform: translateY(-2px);
        }
        footer {
            background-color: #002d62;
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .cards-container { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 480px) {
            header h1 { font-size: 1.8rem; }
            .cards-container { grid-template-columns: 1fr; }
            .card img { width: 90px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>بطاقات البنك العربي</h1>
        <img src="https://www.petra.gov.jo/upload/1740084684060.jpeg" alt="شعار البنك العربي">
    </header>

    <section class="cards-container">
        <div class="card">
            <img src="https://motanahy.com/wp-content/uploads/2021/10/%D9%84%D9%88%D8%AC%D9%88-%D9%81%D9%8A%D8%B2%D8%A7.jpg" alt="بطاقة فيزا">
            <h2>بطاقة فيزا</h2>
            <p class="balance">الرصيد المتاح: 1000 شيكل</p>
            <a class="btn" href="https://wa.me/966542059865" target="_blank" onclick="fbq('track', 'Lead');">اطلب الآن</a>
        </div>

        <div class="card">
            <img src="https://i.postimg.cc/pXQnTp4W/2025-07-19-045618.png" alt="بطاقة ماستر كارد">
            <h2>بطاقة ماستر كارد</h2>
            <p class="balance">الرصيد المتاح: 1000 شيكل</p>
            <a class="btn" href="https://wa.me/966542059865" target="_blank" onclick="fbq('track', 'Lead');">اطلب الآن</a>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Mada_Logo.svg/512px-Mada_Logo.svg.png" alt="بطاقة مدى">
            <h2>بطاقة مدى</h2>
            <p class="balance">الرصيد المتاح: 500 شيكل</p>
            <a class="btn" href="https://wa.me/966542059865" target="_blank" onclick="fbq('track', 'Lead');">اطلب الآن</a>
        </div>
    </section>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة - البنك العربي</p>
    </footer>
</body>
</html>
