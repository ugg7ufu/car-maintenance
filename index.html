  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #002d62;
      padding: 30px 20px;
      color: white;
      text-align: center;
      border-bottom: 5px solid #009688;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      margin: 0;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.15);
      transform: translateY(-8px);
    }
    .card img {
      width: 100px;
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 1.5rem;
      color: #004481;
      margin-bottom: 15px;
    }
    .balance {
      font-weight: bold;
      color: #0077cc;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background-color: #009688;
      color: white;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #00796b;
      transform: scale(1.05);
    }
    footer {
      background-color: #002d62;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media (max-width: 480px) {
      header h1 { font-size: 2rem; }
    }
  </style>

    </div>

  </footer>
